<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/taskList.css" />
    <link rel="icon" href="https://i.ibb.co/smjfPBK/icon.png" />
    <meta property="og:image" content="https://i.ibb.co/9pVFDJY/og-image.png" />
    <script defer src="script.js"></script>
    <title>To-do list</title>
  </head>
  <body>
    <header><h1>To-do list</h1></header>
    <form class="form">
      <div class="form__header">
        <h2 class="form__headerText">Add new task</h2>
      </div>
      <div class="form__content">
        <input
          type="text"
          class="form__input js-newTask"
          autofocus
          placeholder="What is there to do?"
        />
        <button type="button" class="form__button js-submitButton">
          Add task
        </button>
      </div>
    </form>

    <section class="taskList">
      <div class="taskList__header"></div>
      <div class="taskList__container">
        <ul class="js-tasks"></ul>
      </div>
    </section>
  </body>
</html>
